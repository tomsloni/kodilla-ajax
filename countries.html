<!DOCTYPE html>
<html>
	<head>
		<title>COUNTRY PHRASE SEARCH</title>
		<meta charset='utf-8'>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
		<link rel='stylesheet' type='text/css' href='countries.css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>
		<h1>Country search</h1>
		<button id='search'>Search country</button>
		<input id='country-name' type='text'>
		<h2>Country list</h2>
		<section id='countries'>
			<div class='record'>
				<div id='message'><span>Search for information</span></div>
				<div class='row'>
					<div id='image' style="background-image: url('http://placehold.it/200x150');"></div>
					<h1>Country</h1>
				</div>
				<div class='bar'><h2>Background information</h2></div>
				<div class='row'>
					<h3>Native name</h3><p>Unknown</p>
				</div>
				<div class='row'>
					<h3>Capital</h3><p>Unknown</p>
				</div>
				<div class='row'>
					<h3>Land area</h3><p>Unknown</p>
				</div>
				<div class='row'>
					<h3>Population</h3><p>Unknown</p>
				</div>
				<div class='row'>
					<h3>Language</h3><p>Unknown</p>
				</div>
				<div class='row'>
					<h3>Currency</h3><p>Unknown</p>
				</div>
				<div class='bar'></div>
			</div>
		</section>
		<script type='text/javascript' src='countries.js'></script>
	</body>
</html>
