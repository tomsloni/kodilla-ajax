<!DOCTYPE html>

	</head>
	<body>
		<section class='main'>
			<button class='create-board'>Dodaj tablicę</button>
			<div class='board col-m-11 col-s-11'>
				<div class='board-head col-m-12 col-s-12'>

					</div>
					<div class='boardCntrLeft col-m-4 col-s-4'>
						<button class='create-column'>Dodaj kolumnę</button>

				</div>
				<div class='column-container'></ul>

			<script src='https://code.jquery.com/ui/1.11.4/jquery-ui.min.js' integrity='sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=' crossorigin='anonymous'></script>
			<script type='text/javascript' src='app.js'></script>
			<script type='text/javascript' src='board.js'></script>
			<script type='text/javascript' src='column.js'></script>
			<script type='text/javascript' src='card.js'></script>
		</section>
