<!DOCTYPE html>
<html>
	<head>
		<title>Great quote of a day</title>
		<meta charset='utf-8'>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
		<link rel='stylesheet' type='text/css' href='greatquotes.css'>
		<link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>
		<header>
			<h1>Great quotes generator</h1>
		</header>
		<div class="box">
			<p id='quote'></p>
			<p>Author: <span id='author'></span></p>
		</div>
		<div class='row'>
			<button id='generate' class='button'>Generate quote</button>
		</div>
		<div class='row'>
			<a href='#' id='tweet' class='button'>
				<p><i class="fa fa-lg fa-twitter"></i> Tweet</p>
			</a>
		</div>
		<script type='text/javascript' src='greatquotes.js'></script>
	</body>
<html>
